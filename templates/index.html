<!DOCTYPE html> 
<html> 
    <head> 
        <title>Binary Morphology App</title> 
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"> 
        <style> body { padding: 20px; } .result-img { width: 100%; max-width: 250px; } .img-container { margin: 10px; } 

        </style> </head> <body> <div class="container"> 
            <h2 class="mb-4">Binary Morphological Operations</h2> 
            <form method="post" enctype="multipart/form-data"> 
                <div class="mb-3"> <input type="file" name="image" class="form-control" required> 
                </div> 
                <button type="submit" class="btn btn-primary">Upload & Process</button> 
            </form>
    {% if images %}
<hr>
<h3 class="mt-4">Processed Results:</h3>
<div class="row">
  {% for label, path in images.items() %}
  <div class="col-md-3 img-container text-center">
    <h6>{{ label }}</h6>
    <img src="{{ path }}" class="img-fluid result-img" alt="{{ label }}">
  </div>
  {% endfor %}
</div>
{% endif %}
</div> 
</body> 
</html>
